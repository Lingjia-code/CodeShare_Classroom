<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Instructor Dashboard - CodeShare Classroom</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #f5f5f5;
    }

    .header {
      background: white;
      padding: 15px 20px;
      border-bottom: 2px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 {
      margin: 0;
      color: #333;
    }

    .room-info {
      color: #666;
      font-size: 14px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ccc;
    }

    .status-indicator.connected {
      background: #4caf50;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .btn-header {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s;
    }

    .btn-back {
      background: #757575;
      color: white;
    }

    .btn-back:hover {
      background: #616161;
    }

    .btn-signout {
      background: #f44336;
      color: white;
    }

    .btn-signout:hover {
      background: #d32f2f;
    }

    .container {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 300px;
      background: white;
      border-right: 2px solid #e0e0e0;
      overflow-y: auto;
    }

    .sidebar-header {
      padding: 15px;
      background: #f8f8f8;
      border-bottom: 1px solid #e0e0e0;
      font-weight: bold;
    }

    .student-list {
      list-style: none;
    }

    .student-item {
      padding: 12px 15px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .student-item:hover {
      background: #f8f8f8;
    }

    .student-item.active {
      background: #e3f2fd;
      border-left: 3px solid #2196f3;
    }

    .student-item.needs-help {
      background: #fff3e0;
      border-left: 3px solid #ff9800;
    }

    .student-name {
      font-weight: 500;
      color: #333;
    }

    .student-status {
      font-size: 12px;
      color: #666;
    }

    .help-badge {
      background: #ff9800;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .editor-header {
      padding: 15px 20px;
      background: white;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .editor-header h3 {
      margin: 0;
      color: #333;
    }

    .editor-actions {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .btn-primary {
      background: #2196f3;
      color: white;
    }

    .btn-primary:hover {
      background: #1976d2;
    }

    .btn-success {
      background: #4caf50;
      color: white;
    }

    .btn-success:hover {
      background: #388e3c;
    }

    .editor-container {
      flex: 1;
      background: white;
      position: relative;
    }

    #editor {
      height: 100%;
      width: 100%;
    }

    .no-student-selected {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #999;
      font-size: 18px;
    }

    .online-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4caf50;
      display: inline-block;
      margin-right: 5px;
    }

    .offline-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ccc;
      display: inline-block;
      margin-right: 5px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    #output-container {
      background: white;
      padding: 15px;
      border-top: 2px solid #e0e0e0;
      max-height: 200px;
      overflow-y: auto;
    }

    #output-header {
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    #output {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      min-height: 80px;
    }

    .output-error {
      color: #f48771;
    }

    .output-success {
      color: #89d185;
    }

    .language-controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-right: 10px;
    }

    .language-controls select {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h2>Instructor Dashboard</h2>
      <div class="room-info">
        Room Code: <strong id="roomCode">Loading...</strong> |
        <span id="studentCount">0 students</span>
      </div>
    </div>
    <div class="header-buttons">
      <div class="status">
        <div class="status-indicator" id="statusIndicator"></div>
        <span id="statusText">Connecting...</span>
      </div>
      <button class="btn-header btn-back" id="backBtn">‚Üê Back</button>
      <button class="btn-header btn-signout" id="signOutBtn">Sign Out</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">Students Online</div>
      <ul class="student-list" id="studentList">
        <li class="empty-state">No students online</li>
      </ul>
    </div>

    <div class="main-content">
      <div class="editor-header">
        <h3 id="currentStudentName">Select a student to view their code</h3>
        <div class="editor-actions">
          <div class="language-controls" id="languageControls" style="display: none;">
            <label for="languageSelect">Language:</label>
            <select id="languageSelect">
              <option value="javascript">JavaScript</option>
              <option value="python">Python</option>
              <option value="java">Java</option>
              <option value="cpp">C++</option>
              <option value="c">C</option>
            </select>
            <button class="btn btn-success" id="runBtn">‚ñ∂ Run Code</button>
          </div>
          <button class="btn btn-success" id="resolveHelpBtn" style="display: none;">
            ‚úì Resolve Help Request
          </button>
          <button class="btn btn-primary" id="refreshBtn">
            Refresh All
          </button>
        </div>
      </div>

      <div class="editor-container">
        <div class="no-student-selected" id="noStudentMessage">
          üëà Select a student from the sidebar to view their code in real-time
        </div>
        <div id="editor" style="display: none;"></div>
      </div>

      <div id="output-container" style="display: none;">
        <div id="output-header">Output:</div>
        <div id="output">Ready to run code...</div>
      </div>
    </div>
  </div>

  <!-- Socket.IO Client -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <!-- Monaco Editor -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
  <script>
    // Initialize Monaco Editor with full edit access for instructor
    let editor;
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' }});
    require(["vs/editor/editor.main"], function () {
      editor = monaco.editor.create(document.getElementById('editor'), {
        value: "",
        language: "javascript",
        theme: "vs-dark",
        automaticLayout: true,
        minimap: { enabled: true },
        fontSize: 14,
        lineNumbers: "on",
        scrollBeyondLastLine: false,
        wordWrap: "on",
        readOnly: false  // Editable mode for instructor
      });

      // Listen for content changes from instructor
      editor.onDidChangeModelContent(() => {
        const code = editor.getValue();
        // Call onEditorChange if it exists (defined in instructorClass.js)
        if (typeof onInstructorEditorChange === 'function') {
          onInstructorEditorChange(code);
        }
      });
    });
  </script>
  <script src="./js/instructorClass.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CodeShare Classroom - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    h3 {
      margin: 0 0 10px 0;
      color: #555;
    }
    #instructorBtn {
      padding: 12px 30px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      min-width: 200px;
    }
    #instructorBtn:hover {
      background: #1976d2;
    }
    #studentBtn {
      padding: 12px 30px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      min-width: 200px;
    }
    #studentBtn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>CodeShare Classroom</h1>

  <div class="login-container">
    <h3>Login As</h3>
    <button id="instructorBtn">Instructor Login</button>
    <button id="studentBtn">Student Login</button>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Join Classroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    h2 {
      margin: 0;
    }
    .signout-btn {
      padding: 8px 16px;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .signout-btn:hover {
      background: #d32f2f;
    }
    .join-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    #joinCodeInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    #joinBtn {
      padding: 10px 20px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #joinBtn:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Join a Classroom</h2>
    <button id="signOutBtn" class="signout-btn">Sign Out</button>
  </div>

  <div class="join-container">
    <input id="joinCodeInput" placeholder="Enter join code">
    <button id="joinBtn">Join</button>
  </div>

  <script src="./js/studentJoin.js"></script>
</body>
</html>
